<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        #game-canvas {
            width: 100%;
            border: 2px solid #1565c0;
            box-shadow: 0 0 20px #2196f3;
        }
        
        #score-display {
            position: absolute;
            top: -40px;
            left: 0;
            font-size: 20px;
            color: #40c4ff;
        }
        
        #multiplier-display {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 20px;
            color: #03dac6;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 300px;
        }
        
        #restart-btn {
            background-color: #40c4ff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: #121212;
        }
        
        #menu-btn {
            background-color: #616161;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: #e0e0e0;
        }
        
        #restart-btn:hover {
            background-color: #00b0ff;
            transform: scale(1.05);
        }
        
        #menu-btn:hover {
            background-color: #424242;
            transform: scale(1.05);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .swipe-instructions {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #40c4ff;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .swipe-instructions {
                display: block;
            }
            
            #game-canvas {
                height: 80vw;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="multiplier-display">Multiplier: 1x</div>
        <canvas id="game-canvas"></canvas>
        <div class="swipe-instructions">Swipe to move</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <div class="button-container">
                <button id="restart-btn">Play Again</button>
                <button id="menu-btn">Menu</button>
            </div>
            <div class="instructions">
                Use arrow keys or WASD to move<br>
                Or swipe in the direction you want to go<br>
                Collect the glowing food to grow<br>
                Avoid obstacles and yourself!
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const multiplierDisplay = document.getElementById('multiplier-display');
            const gameOverScreen = document.getElementById('game-over');
            const finalScore = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');
            const menuBtn = document.getElementById('menu-btn');
            
            // Set canvas size
            function resizeCanvas() {
                const size = Math.min(window.innerWidth - 40, 400);
                canvas.width = size;
                canvas.height = size;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const gridSize = 20;
            let tileCount = canvas.width / gridSize;
            
            let snake = [{x: 10, y: 10}];
            let velocity = {x: 0, y: 0};
            let food = {x: 5, y: 5, color: '#ff4081'};
            let obstacles = [];
            let score = 0;
            let multiplier = 1;
            let consecutiveFood = 0;
            let gameSpeed = 150;
            let gameRunning = true;
            let gameLoop;
            
            // Touch/swipe variables
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            
            // Generate a random position
            function randomPosition() {
                return Math.floor(Math.random() * tileCount);
            }
            
            // Generate a random color
            function randomColor() {
                const colors = ['#ff4081', '#ffeb3b', '#03dac6', '#bb86fc'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Create new food
            function createFood() {
                let newFood;
                let overlapping;
                
                do {
                    overlapping = false;
                    newFood = {
                        x: randomPosition(),
                        y: randomPosition(),
                        color: randomColor()
                    };
                    
                    // Check if food overlaps with snake
                    for (const segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check if food overlaps with obstacles
                    for (const obstacle of obstacles) {
                        if (obstacle.x === newFood.x && obstacle.y === newFood.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                return newFood;
            }
            
            // Create new obstacle
            function createObstacle() {
                let newObstacle;
                let overlapping;
                
                do {
                    overlapping = false;
                    newObstacle = {
                        x: randomPosition(),
                        y: randomPosition()
                    };
                    
                    // Check if obstacle overlaps with snake
                    for (const segment of snake) {
                        if (segment.x === newObstacle.x && segment.y === newObstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                    
                    // Check if obstacle overlaps with food
                    if (newObstacle.x === food.x && newObstacle.y === food.y) {
                        overlapping = true;
                    }
                    
                    // Check if obstacle overlaps with other obstacles
                    for (const obstacle of obstacles) {
                        if (obstacle.x === newObstacle.x && obstacle.y === newObstacle.y) {
                            overlapping = true;
                            break;
                        }
                    }
                } while (overlapping);
                
                return newObstacle;
            }
            
            // Draw the game elements
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#1e1e1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid lines
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < tileCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * gridSize, 0);
                    ctx.lineTo(i * gridSize, canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, i * gridSize);
                    ctx.lineTo(canvas.width, i * gridSize);
                    ctx.stroke();
                }
                
                // Draw snake
                snake.forEach((segment, index) => {
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        0,
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2,
                        gridSize/2
                    );
                    
                    if (index === 0) {
                        gradient.addColorStop(0, '#00b0ff');
                        gradient.addColorStop(1, '#1565c0');
                    } else {
                        gradient.addColorStop(0, '#1565c0');
                        gradient.addColorStop(1, '#0d47a1');
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.roundRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize, 
                        [5]
                    );
                    ctx.fill();
                    
                    // Add glow effect for head
                    if (index === 0) {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = '#40c4ff';
                    }
                });
                ctx.shadowBlur = 0;
                
                // Draw food with glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = food.color;
                ctx.fillStyle = food.color;
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Draw obstacles
                obstacles.forEach(obstacle => {
                    ctx.fillStyle = '#424242';
                    ctx.beginPath();
                    ctx.roundRect(
                        obstacle.x * gridSize, 
                        obstacle.y * gridSize, 
                        gridSize, 
                        gridSize, 
                        [2]
                    );
                    ctx.fill();
                });
            }
            
            // Update game state
            function update() {
                // Move snake
                const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
                snake.unshift(head);
                
                // Check if snake ate food
                if (head.x === food.x && head.y === food.y) {
                    consecutiveFood++;
                    
                    // Increase multiplier every 3 foods
                    if (consecutiveFood >= 3) {
                        multiplier = Math.floor(consecutiveFood / 3) + 1;
                        gameSpeed = Math.max(50, 150 - (multiplier * 10));
                    }
                    
                    score += 10 * multiplier;
                    food = createFood();
                    
                    // Add obstacle every 5 foods
                    if (score % 50 === 0 && score > 0) {
                        obstacles.push(createObstacle());
                    }
                } else {
                    snake.pop();
                    consecutiveFood = 0;
                    multiplier = 1;
                    gameSpeed = 150;
                }
                
                // Check for collisions
                if (
                    head.x < 0 || head.x >= tileCount ||
                    head.y < 0 || head.y >= tileCount ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) ||
                    obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)
                ) {
                    gameOver();
                }
                
                // Update displays
                scoreDisplay.textContent = `Score: ${score}`;
                multiplierDisplay.textContent = `Multiplier: ${multiplier}x`;
            }
            
            // Game over function
            function gameOver() {
                gameRunning = false;
                clearInterval(gameLoop);
                finalScore.textContent = `Your score: ${score}`;
                gameOverScreen.style.display = 'block';
            }
            
            // Reset game
            function resetGame() {
                snake = [{x: 10, y: 10}];
                velocity = {x: 0, y: 0};
                food = createFood();
                obstacles = [];
                score = 0;
                multiplier = 1;
                consecutiveFood = 0;
                gameSpeed = 150;
                gameRunning = true;
                gameOverScreen.style.display = 'none';
                
                scoreDisplay.textContent = `Score: ${score}`;
                multiplierDisplay.textContent = `Multiplier: ${multiplier}x`;
                
                clearInterval(gameLoop);
                gameLoop = setInterval(() => {
                    if (gameRunning) {
                        update();
                        draw();
                    }
                }, gameSpeed);
            }
            
            // Handle swipe direction
            function handleSwipe() {
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // Determine primary direction
                if (Math.abs(dx) > Math.abs(dy)) {
                    // Horizontal swipe
                    if (dx > 0 && velocity.x === 0) {
                        velocity = {x: 1, y: 0}; // Right
                    } else if (dx < 0 && velocity.x === 0) {
                        velocity = {x: -1, y: 0}; // Left
                    }
                } else {
                    // Vertical swipe
                    if (dy > 0 && velocity.y === 0) {
                        velocity = {x: 0, y: 1}; // Down
                    } else if (dy < 0 && velocity.y === 0) {
                        velocity = {x: 0, y: -1}; // Up
                    }
                }
            }
            
            // Touch event handlers
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, {passive: false});
            
            canvas.addEventListener('touchend', e => {
                e.preventDefault();
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, {passive: false});
            
            // Keyboard controls
            document.addEventListener('keydown', e => {
                if (!gameRunning) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        if (velocity.y === 0) velocity = {x: 0, y: -1};
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        if (velocity.y === 0) velocity = {x: 0, y: 1};
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        if (velocity.x === 0) velocity = {x: -1, y: 0};
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        if (velocity.x === 0) velocity = {x: 1, y: 0};
                        break;
                }
            });
            
            // Restart button
            restartBtn.addEventListener('click', resetGame);
            
            // Menu button
            menuBtn.addEventListener('click', () => {
                window.location.href = 'menu2.html';
            });
            
            // Start the game
            resetGame();
        });
    </script>
</body>
</html>
