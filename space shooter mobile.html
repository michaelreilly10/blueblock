<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dot Shooter</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas { 
            display: block; 
            background: black; 
            touch-action: none;
        }
        #score, #highScore {
            position: absolute;
            top: 10px;
            color: #00aaff;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #score { left: 10px; }
        #highScore { right: 10px; }

        #gameOver, #pauseScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            color: white;
            font-family: Arial, sans-serif;
            width: 90%;
            max-width: 400px;
        }

        #gameOver h1, #pauseScreen h1 {
            font-size: 48px;
            margin: 0;
            animation: pulse 1.5s infinite;
            color: #ff4444;
            text-shadow: 2px 2px 4px black;
        }

        #pauseScreen h1 {
            color: #00aaff;
            animation: none;
        }

        #gameOver p, #pauseScreen p {
            font-size: 24px;
            margin: 10px 0;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        #gameOver button, #pauseScreen button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            background: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 80%;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #gameOver button:hover, #pauseScreen button:hover {
            background: #ffaa00;
        }

        #newHighScore {
            font-size: 30px;
            color: #ffaa00;
            display: none;
            margin: 10px 0;
            text-shadow: 1px 1px 2px black;
        }

        #pauseButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            user-select: none;
            text-shadow: 1px 1px 2px black;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #pauseButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            user-select: none;
            touch-action: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #shootBtn {
            position: absolute;
            right: 20px;
            bottom: 120px;
            width: 100px;
            height: 100px;
            background: rgba(255, 170, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            #controls {
                bottom: 10px;
            }
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            #shootBtn {
                width: 70px;
                height: 70px;
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="pauseButton">‚è∏</div>
    
    <div id="gameOver">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <div id="newHighScore">NEW HIGH SCORE!</div>
        <button id="restart">Restart</button>
        <button id="menu">Menu</button>
    </div>
    
    <div id="pauseScreen">
        <h1>Paused</h1>
        <button id="resumeButton">Resume</button>
        <button id="menuFromPause">Menu</button>
    </div>
    
    <!-- Mobile controls -->
    <div id="controls">
        <div class="control-btn" id="leftBtn">‚Üê</div>
        <div class="control-btn" id="rightBtn">‚Üí</div>
    </div>
    <div class="control-btn" id="shootBtn">üî´</div>
    
    <canvas id="gameCanvas"></canvas>

    <audio id="collectSound" src="745118__etheraudio__retro-collectable.wav"></audio>
    <audio id="collisionSound" src="boss_hit.wav"></audio>
    <audio id="gameOverSound" src="gameover.wav"></audio>
    <audio id="meteorSound" src="80938__tony-b-kksm__soft-explosion.wav"></audio>
    <audio id="shootSound" src="pew.wav"></audio>
    <audio id="explosionSound" src="bomb.wav"></audio>

    <script>
        // Debugging flag
        const DEBUG = true;

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("highScore");
        const gameOverScreen = document.getElementById("gameOver");
        const pauseScreen = document.getElementById("pauseScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        const newHighScoreDisplay = document.getElementById("newHighScore");
        const restartButton = document.getElementById("restart");
        const menuButton = document.getElementById("menu");
        const resumeButton = document.getElementById("resumeButton");
        const menuFromPauseButton = document.getElementById("menuFromPause");
        const pauseButton = document.getElementById("pauseButton");
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");
        const shootBtn = document.getElementById("shootBtn");

        // Audio elements
        const collectSound = document.getElementById("collectSound");
        const collisionSound = document.getElementById("collisionSound");
        const gameOverSound = document.getElementById("gameOverSound");
        const meteorSound = document.getElementById("meteorSound");
        const shootSound = document.getElementById("shootSound");
        const explosionSound = document.getElementById("explosionSound");

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (DEBUG) console.log(`Canvas resized to ${canvas.width}x${canvas.height}`);
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player with proper hitbox
        const player = { 
            x: canvas.width / 2, 
            y: canvas.height - 50, 
            size: 30,
            speed: 0,
            maxSpeed: 10,
            acceleration: 0.3,
            deceleration: 0.15,
            hitboxRadius: 15,
            attachedBlocks: [] 
        };
        
        let obstacles = [];
        let projectiles = [];
        let keys = {};
        let gameRunning = true;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let difficultyMultiplier = 1;
        let speedIncreaseRate = 0.005;
        let isPaused = false;
        let lastShotTime = 0;
        const shotCooldown = 300;
        let lastObstacleTime = 0;
        const obstacleInterval = 1000;
        
        // Touch control variables
        let leftPressed = false;
        let rightPressed = false;
        let touchId = null;

        // Starry background
        let stars = [];
        const numStars = 150;

        function initGame() {
            if (DEBUG) console.log("Initializing game...");
            
            // Reset game state
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            player.speed = 0;
            obstacles = [];
            projectiles = [];
            explosions = [];
            score = 0;
            difficultyMultiplier = 1;
            gameRunning = true;
            lastObstacleTime = Date.now();
            scoreDisplay.textContent = "Score: 0";
            
            // Initialize stars
            stars = [];
            createStars();
            
            if (DEBUG) console.log("Game initialized");
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speed: Math.random() * 0.5
                });
            }
            if (DEBUG) console.log(`Created ${stars.length} stars`);
        }

        function drawStars() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.opacity += star.speed * 0.01;
                if (star.opacity > 1 || star.opacity < 0) {
                    star.speed *= -1;
                }
            });
        }

        // Projectile class
        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.speed = 12;
                this.hitboxRadius = 4;
            }
            update() {
                this.y -= this.speed;
            }
            draw() {
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Explosion effect
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        size: Math.random() * 4 + 1,
                        speedX: (Math.random() - 0.5) * 5,
                        speedY: (Math.random() - 0.5) * 5,
                        opacity: 1
                    });
                }
            }
            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.opacity -= 0.03;
                });
            }
            draw() {
                this.particles.forEach(particle => {
                    ctx.fillStyle = `rgba(255, 165, 0, ${particle.opacity})`;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        let explosions = [];

        // Meteor class
        class Meteor {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.hitboxRadius = size / 2;
            }
            update() {
                this.y += this.speed * difficultyMultiplier;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(this.x + this.size/2, this.y + this.size/2, this.size/2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Spinning Star class
        class SpinningStar {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.rotation = 0;
                this.hitboxRadius = size / 2;
            }
            update() {
                this.y += this.speed * difficultyMultiplier;
                this.rotation += 0.1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (18 + i * 72) * (Math.PI / 180);
                    const x1 = Math.cos(angle) * (this.size / 2);
                    const y1 = Math.sin(angle) * (this.size / 2);
                    const angle2 = (54 + i * 72) * (Math.PI / 180);
                    const x2 = Math.cos(angle2) * (this.size / 4);
                    const y2 = Math.sin(angle2) * (this.size / 4);
                    ctx.lineTo(x1, y1);
                    ctx.lineTo(x2, y2);
                }
                ctx.closePath();
                ctx.fillStyle = "yellow";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "yellow";
                ctx.fill();
                ctx.restore();
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, size, speed, health = 3) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.health = health;
                this.maxHealth = health;
                this.hitboxRadius = size / 2;
            }
            update() {
                this.y += this.speed * difficultyMultiplier;
            }
            draw() {
                ctx.fillStyle = "brown";
                ctx.beginPath();
                ctx.arc(this.x + this.size/2, this.y + this.size/2, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                const healthWidth = this.size * (this.health / this.maxHealth);
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y - 10, this.size, 5);
                ctx.fillStyle = "lime";
                ctx.fillRect(this.x, this.y - 10, healthWidth, 5);
            }
            hit() {
                this.health--;
                if (this.health <= 0) {
                    if (this.size > 30) {
                        const newSize = this.size * 0.7;
                        const newSpeed = this.speed * 1.2;
                        return [
                            new Asteroid(this.x - 20, this.y, newSize, newSpeed, 2),
                            new Asteroid(this.x + 20, this.y, newSize, newSpeed, 2)
                        ];
                    }
                    return null;
                }
                return [this];
            }
        }

        // Comet class
        class Comet {
            constructor(x, y, size, speed, playerX, playerY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                const dx = playerX - x;
                const dy = playerY - y;
                this.angle = Math.atan2(dy, dx);
                this.tail = [];
                this.hitboxRadius = size / 2;
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed * difficultyMultiplier;
                this.y += Math.sin(this.angle) * this.speed * difficultyMultiplier;

                this.tail.push({ x: this.x, y: this.y, opacity: 1 });
                if (this.tail.length > 15) {
                    this.tail.shift();
                }
                this.tail.forEach(particle => particle.opacity -= 0.07);
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = 0.7;
                this.tail.forEach((particle, index) => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, this.size / 2 * (index / this.tail.length), 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 165, 0, ${particle.opacity})`;
                    ctx.fill();
                });
                ctx.restore();

                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        highScoreDisplay.textContent = "High Score: " + highScore;

        // Pause button functionality
        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? "‚ñ∂" : "‚è∏";
            
            if (isPaused) {
                pauseScreen.style.display = "block";
            } else {
                pauseScreen.style.display = "none";
            }
        }

        pauseButton.addEventListener("click", togglePause);
        resumeButton.addEventListener("click", togglePause);
        menuFromPauseButton.addEventListener("click", () => {
            window.location.href = "menu.html";
        });

        // Touch controls
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });

        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });

        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shootProjectile();
        });

        // Touch movement for the whole screen
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                touchId = e.touches[0].identifier;
                handleTouchMove(e.touches[0]);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchId !== null) {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        handleTouchMove(e.changedTouches[i]);
                        break;
                    }
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (touchId !== null) {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        touchId = null;
                        player.speed = 0;
                        break;
                    }
                }
            }
        });

        function handleTouchMove(touch) {
            const touchX = touch.clientX;
            const threshold = 50;
            
            if (touchX < canvas.width / 2 - threshold) {
                player.speed = -player.maxSpeed;
            } else if (touchX > canvas.width / 2 + threshold) {
                player.speed = player.maxSpeed;
            } else {
                player.speed = 0;
            }
        }

        function shootProjectile() {
            const now = Date.now();
            if (now - lastShotTime >= shotCooldown) {
                projectiles.push(new Projectile(player.x + player.size / 2, player.y));
                shootSound.play();
                lastShotTime = now;
                if (DEBUG) console.log("Projectile fired");
            }
        }

        // Keyboard controls
        window.addEventListener("keydown", (e) => {
            if (e.key === " ") {
                shootProjectile();
            } else if (e.key === "Escape") {
                togglePause();
            } else {
                keys[e.key] = true;
            }
        });
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        // Collision detection
        function checkCollision(a, b) {
            const aCenterX = a.x + (a.size ? a.size/2 : a.hitboxRadius);
            const aCenterY = a.y + (a.size ? a.size/2 : a.hitboxRadius);
            const bCenterX = b.x + (b.size ? b.size/2 : b.hitboxRadius);
            const bCenterY = b.y + (b.size ? b.size/2 : b.hitboxRadius);
            
            const dx = aCenterX - bCenterX;
            const dy = aCenterY - bCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            return distance < (a.hitboxRadius || a.size/2) + (b.hitboxRadius || b.size/2);
        }

        function spawnObstacle() {
            let size = 40 + Math.random() * 30;
            let speed = 2 + Math.random() * 3;
            let type = Math.random();
            let newObstacle;
            
            if (type < 0.25) {
                newObstacle = new Asteroid(
                    Math.random() * (canvas.width - size), 
                    0, 
                    size * 1.5, 
                    speed * 0.5,
                    3
                );
            } else if (type < 0.5) {
                newObstacle = new Meteor(
                    Math.random() * (canvas.width - size), 
                    0, 
                    size, 
                    speed
                );
            } else if (type < 0.75) {
                newObstacle = new SpinningStar(
                    Math.random() * (canvas.width - size), 
                    0, 
                    size, 
                    speed
                );
            } else {
                newObstacle = new Comet(
                    Math.random() * (canvas.width - size), 
                    0, 
                    size, 
                    speed, 
                    player.x + player.size/2, 
                    player.y + player.size/2
                );
            }
            
            obstacles.push(newObstacle);
            if (DEBUG) console.log(`Obstacle spawned (${newObstacle.constructor.name})`);
        }

        function update() {
            if (isPaused || !gameRunning) return;

            // Player movement
            if (leftPressed || keys["ArrowLeft"] || keys["a"] || keys["A"]) {
                player.speed = Math.max(player.speed - player.acceleration, -player.maxSpeed);
            } else if (rightPressed || keys["ArrowRight"] || keys["d"] || keys["D"]) {
                player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
            } else {
                if (player.speed > 0) {
                    player.speed = Math.max(player.speed - player.deceleration, 0);
                } else if (player.speed < 0) {
                    player.speed = Math.min(player.speed + player.deceleration, 0);
                }
            }

            player.x += player.speed;

            // Boundary checking
            if (player.x < 0) {
                player.x = 0;
                player.speed = 0;
            } else if (player.x > canvas.width - player.size) {
                player.x = canvas.width - player.size;
                player.speed = 0;
            }

            // Spawn obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleInterval / difficultyMultiplier) {
                spawnObstacle();
                lastObstacleTime = currentTime;
            }

            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].update();

                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                    continue;
                }

                // Check collisions with obstacles
                for (let j = obstacles.length - 1; j >= 0; j--) {
                    if (checkCollision(projectiles[i], obstacles[j])) {
                        if (obstacles[j] instanceof Asteroid) {
                            const newAsteroids = obstacles[j].hit();
                            projectiles.splice(i, 1);
                            
                            if (newAsteroids) {
                                obstacles.splice(j, 1, ...newAsteroids);
                            } else {
                                explosions.push(new Explosion(obstacles[j].x, obstacles[j].y));
                                obstacles.splice(j, 1);
                                score += 20;
                                explosionSound.play();
                            }
                        } else {
                            explosions.push(new Explosion(obstacles[j].x, obstacles[j].y));
                            obstacles.splice(j, 1);
                            projectiles.splice(i, 1);
                            score += 10;
                            explosionSound.play();
                        }
                        break;
                    }
                }
            }

            // Update explosions
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].update();
                if (explosions[i].particles[0].opacity <= 0) {
                    explosions.splice(i, 1);
                }
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();

                if (obstacles[i].y > canvas.height || 
                    obstacles[i].x < -obstacles[i].size || 
                    obstacles[i].x > canvas.width + obstacles[i].size) {
                    obstacles.splice(i, 1);
                    score += 1;
                    scoreDisplay.textContent = "Score: " + score;
                    difficultyMultiplier += speedIncreaseRate;
                    continue;
                }

                if (checkCollision(obstacles[i], player)) {
                    collisionSound.play();
                    gameRunning = false;
                }
            }
        }

        function draw() {
            drawStars();

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw obstacles
            obstacles.forEach(obs => obs.draw());
            
            // Draw projectiles
            projectiles.forEach(projectile => projectile.draw());
            
            // Draw explosions
            explosions.forEach(explosion => explosion.draw());

            // Draw cooldown indicator
            if (Date.now() - lastShotTime < shotCooldown) {
                const cooldownPercent = (Date.now() - lastShotTime) / shotCooldown;
                ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
                ctx.beginPath();
                ctx.arc(player.x + player.size/2, player.y - 20, 15, -Math.PI/2, -Math.PI/2 + (2 * Math.PI * cooldownPercent));
                ctx.lineTo(player.x + player.size/2, player.y - 20);
                ctx.fill();
            }
        }

        function gameLoop() {
            if (gameRunning) {
                if (!isPaused) {
                    update();
                    draw();
                }
                requestAnimationFrame(gameLoop);
            } else {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                    highScoreDisplay.textContent = "High Score: " + highScore;
                    newHighScoreDisplay.style.display = "block";
                }
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = "block";
                gameOverSound.play();
            }
        }

        restartButton.addEventListener("click", () => {
            location.reload();
        });

        menuButton.addEventListener("click", () => {
            window.location.href = "menu.html";
        });

        // Initialize and start the game
        initGame();
        gameLoop();
    </script>
</body>
</html>
